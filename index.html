<!DOCTYPE html>

</head>

        <span class="logo">Ronojoy's Desktop</span>

    <div id="desktop">
        <div class="desktop-icon" onclick="openWindow('resume')">
            <img src="/api/placeholder/60/60" alt="Resume">

        </div>
        <div class="desktop-icon" onclick="openWindow('projects')">
            <img src="/api/placeholder/60/60" alt="Projects">

        <div class="desktop-icon" onclick="openWindow('about')">
            <img src="/api/placeholder/60/60" alt="About Me">
            <span>About Me</span>
        </div>
    </div>

    <div id="dock">
        <img src="/api/placeholder/50/50" alt="GitHub" class="dock-icon" onclick="window.open('')">
        <img src="/api/placeholder/50/50" alt="LinkedIn" class="dock-icon" onclick="window.open('')">

    <script></script>
